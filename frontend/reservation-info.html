<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>รายละเอียดการจอง | Reservation Info</title>
  <link rel="icon" type="image/png" href="/img/logo.png">
  <link rel="stylesheet" href="/css/manage.css" />
  <style>
    body {
      font-family: "Noto Sans Thai", sans-serif;
      margin: 0;
      color: #fff;
      background-color: #000;
    }
    .navbar {
      background: #fff;
      color: #111;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 30px;
    }
    .navbar .logo {
      width: 80px;
    }
    .navbar ul {
      list-style: none;
      display: flex;
      gap: 24px;
      margin: 0;
      padding: 0;
    }
    .navbar a {
      text-decoration: none;
      color: #111;
      font-weight: 600;
    }

    .background {
      background: url("/img/band.jpg") center/cover no-repeat;
      position: fixed;
      inset: 0;
      filter: brightness(.4);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 80px;
    }

    .card {
      background: #fff;
      color: #111;
      width: min(500px, 92vw);
      border-radius: 20px;
      padding: 24px 30px 32px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
    }

    .title-bar {
      background: #124d2d;
      color: #fff;
      padding: 8px 16px;
      border-radius: 999px;
      display: inline-block;
      margin-bottom: 16px;
      font-weight: 600;
    }

    .info {
      line-height: 1.8;
      font-size: 16px;
      margin-bottom: 16px;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .btn {
      border: none;
      border-radius: 8px;
      padding: 10px 36px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
    }
    .btn-cancel {
      background: #971212;
      color: #fff;
    }
    .btn-cancel:hover {
      filter: brightness(1.1);
    }
    .btn-next {
      background: #124d2d;
      color: #fff;
    }
    .btn-next:hover {
      filter: brightness(1.1);
    }

    /* ✅ Popup อยู่บนสุด */
    .popup {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.2s ease;
      z-index: 9998;
    }
    .popup.active {
      visibility: visible;
      opacity: 1;
    }
    .popup-box {
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      text-align: center;
      color: #111;
      width: min(300px, 90vw);
      box-shadow: 0 12px 40px rgba(0,0,0,.5);
      z-index: 9999;
    }
    .popup-box h3 {
      margin-top: 0;
    }
    .popup button {
      margin-top: 12px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .popup .ok {
      background: #124d2d;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <img src="/img/logo.png" alt="logo" class="logo">
    <ul>
      <li><a href="/login.html">เข้าสู่ระบบ</a></li>
      <li><a href="/main.html">หน้าหลัก</a></li>
      <li><a href="/booking-notify.html">แจ้งเตือน</a></li>
      <li><a href="/contact.html">ติดต่อเรา</a></li>
    </ul>
  </div>

  <div class="background"></div>
  <div class="container">
    <div class="card">
      <div class="title-bar">รายละเอียดการจอง</div>
      <div id="infoBox" class="info">กำลังโหลดข้อมูล...</div>
      <div class="actions">
        <button class="btn btn-cancel" id="cancelBtn">ยกเลิก</button>
        <button class="btn btn-next" id="confirmBtn">ถัดไป</button>
      </div>
    </div>
  </div>

  <!-- ✅ Popup -->
  <div class="popup" id="popup">
    <div class="popup-box">
      <h3 id="popupTitle">การจองสำเร็จ!</h3>
      <button class="ok" id="okBtn">ตกลง</button>
    </div>
  </div>

  <script>
    const infoBox = document.getElementById("infoBox");
    const popup = document.getElementById("popup");
    const popupTitle = document.getElementById("popupTitle");
    const okBtn = document.getElementById("okBtn");

    function openPopup(msg) {
      if (msg) popupTitle.textContent = msg;
      popup.classList.add("active");
      document.body.style.overflow = "hidden";
    }
    function closePopup() {
      popup.classList.remove("active");
      document.body.style.overflow = "";
    }

    // ดึง id จาก URL เช่น ?id=RSV001
    const params = new URLSearchParams(location.search);
    const id = params.get("id");

    if (!id) {
      infoBox.textContent = "❌ ไม่พบข้อมูลการจอง";
    } else {
      fetch(`/api/reservations/${id}`)
        .then(res => res.json())
        .then(data => {
          infoBox.innerHTML = `
            โต๊ะ: ${data.table}<br>
            วันที่: ${data.date}<br>
            ชื่อ: ${data.name}<br>
            อีเมล: ${data.email || "-"}<br>
            เบอร์: ${data.phone}
          `;
        })
        .catch(() => {
          infoBox.textContent = "❌ โหลดข้อมูลไม่สำเร็จ";
        });
    }

    document.getElementById("cancelBtn").addEventListener("click", async () => {
      if (!id) return;
      const reason = prompt("กรุณาระบุเหตุผลการยกเลิก:", "ไม่สะดวก");
      if (!reason) return;
      const res = await fetch(`/api/reservations/${id}/cancel`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ reason })
      });
      if (res.ok) openPopup("การจองถูกยกเลิกแล้ว!");
    });

    document.getElementById("confirmBtn").addEventListener("click", async () => {
      if (!id) return;
      const res = await fetch(`/api/reservations/${id}/confirm`, { method: "POST" });
      if (res.ok) openPopup("ยืนยันการจองสำเร็จ!");
    });

    // ✅ ไปหน้า booking-notify.html หลังจากกดตกลง
    okBtn.addEventListener("click", () => {
      closePopup();
      window.location.href = "/booking-notify.html";
    });
  </script>
</body>
</html>
